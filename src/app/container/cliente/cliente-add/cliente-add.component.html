<mat-card>
  <mat-card-title>Agregar nuevo cliente</mat-card-title>
  <mat-card-content>
    <form class="">
      <mat-form-field [appearance]="'outline'">
        <mat-label for="rfc">RFC</mat-label>
        <input [(ngModel)]="rfc" class="form-control" id="rfc" matInput name="rfc" type="text">
      </mat-form-field>
      <mat-form-field [appearance]="'outline'">
        <mat-label for="nombre">Nombre</mat-label>
        <input [(ngModel)]="nombre" class="form-control" id="nombre" matInput name="nombre" type="text">
      </mat-form-field>
      <button (click)="addCliente()" class="btn btn-primary" color="primary" mat-raised-button type="button">Agregar
        Cliente
      </button>
    </form>
  </mat-card-content>
</mat-card>
